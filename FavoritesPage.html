<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Favoriete Films</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .film-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .film {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .film img {
            width: 100%;
            border-radius: 10px;
        }
        .film h2 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .film p {
            font-size: 14px;
            color: #666;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>Movie App</h1>
        <div>
            <a href="HomePagina.html">Home</a>
            <a href="#">Search</a>
            <a href="/MovieDetailsPage.html">Movie Details</a>
            <a href="#">About</a>
            <a href="/TopRated.html">Top Rated</a>
            <a href="/FavoritesPage.html">Favorites</a>
        </div>
    </div>

    <h1>Mijn Favoriete Films</h1>
    <div class="film-container">
        <div class="film">
            <img src="Images_FavorietenPagina/inception.jpg" alt="Film 1">
            <h2>Inception</h2>
            <p>Sciencefiction, 2010</p>
        </div>
        <div class="film">
            <img src="Images_FavorietenPagina/darkknight.jpg" alt="Film 2">
            <h2>The Dark Knight</h2>
            <p>Actie, 2008</p>
        </div>
        <div class="film">
            <img src="Images_FavorietenPagina/interstellar.jpg" alt="Film 3">
            <h2>Interstellar</h2>
            <p>Sciencefiction, 2014</p>
        </div>
        <div class="film">
            <img src="Images_FavorietenPagina/parasite.jpg" alt="Film 4">
            <h2>Parasite</h2>
            <p>Drama, 2019</p>
        </div>
    </div>

</body>
</html>
