<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App - Home</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Movie Grid Styling */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .movie-card h3 {
            margin: 10px 0 5px;
            font-size: 16px;
        }

        .movie-card p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>Movie App</h1>
        <div>
            <a href="HomePagina.html">Home</a>
            <a href="#">Search</a>
            <a href="/MovieDetailsPage.html">Movie Details</a>
            <a href="#">About</a>
            <a href="/TopRated.html">Top Rated</a>
            <a href="/FavoritesPage.html">Favorites</a>
        </div>
    </div>

    <!-- Movie Grid -->
    <div class="movie-grid">
        <div class="movie-card">
            <img src="Images/Inception.jpg" alt="Movie Poster">
            <h3>Inception</h3>
            <p>Rating: 8.8</p>
        </div>
        <div class="movie-card">
            <img src="Images/Interstellar.jpg" alt="Movie Poster">
            <h3>Interstellar</h3>
            <p>Rating: 8.6</p>
        </div>
        <div class="movie-card">
            <img src="Images/The_Dark_Knight.jpg" alt="Movie Poster">
            <h3>The Dark Knight</h3>
            <p>Rating: 9.0</p>
        </div>
        <div class="movie-card">
            <img src="Images/Parasite.jpg" alt="Movie Poster">
            <h3>Parasite</h3>
            <p>Rating: 8.5</p>
        </div>
        <div class="movie-card">
            <img src="Images/ForestGump.jpg" alt="Movie Poster">
            <h3>Forrest Gump</h3>
            <p>Rating: 8.8</p>
        </div>
        <div class="movie-card">
            <img src="Images/Equalizer.jpg" alt="Movie Poster">
            <h3>The Equalizer 1 & 2</h3>
            <p>Rating: 8.9</p>
        </div>
    </div>

</body>

</html>
